<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">carrito</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="librosCarrito.length === 0" class="empty-message">
    <ion-icon name="cart-outline" size="large"></ion-icon>
    <p>Tu carrito está vacío</p>
  </div>

  <ion-list *ngIf="librosCarrito.length > 0">
    <ion-item *ngFor="let libro of librosCarrito">
      <ion-thumbnail slot="start">
        <img [src]="libro.imagen" alt="Portada" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ libro.titulo }}</h2>
        <p>${{ libro.precio }}</p>
      </ion-label>
      <ion-toggle slot="end" [(ngModel)]="libro.eliminar" (ngModelChange)="calcularTotal()"></ion-toggle>
    </ion-item>
  </ion-list>

  <div class="total-price" *ngIf="total > 0">
    Total: ${{ total }}
  </div>
  <ion-button expand="full" color="success" class="ion-margin-top" (click)="confirmarCompra()">
    Finalizar compra
  </ion-button>
  <ion-button expand="full" color="danger" class="ion-margin-top vaciar-carrito" (click)="vaciarCarrito()">
    <ion-icon name="trash-outline" slot="start"></ion-icon>
    Vaciar carrito
  </ion-button>
</ion-content>
