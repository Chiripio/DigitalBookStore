<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalle Libro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="detalle-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ libro?.titulo }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="libro">
    <ion-img [src]="libro.imagen" alt="Imagen de {{ libro.titulo }}"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ libro.titulo }}</ion-card-title>
      <ion-card-subtitle>{{ libro.autor }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ libro.descripcion }}</p>
      <p><strong>Precio:</strong> {{ libro.precio | currency:'CLP':'symbol':'1.0-0' }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
