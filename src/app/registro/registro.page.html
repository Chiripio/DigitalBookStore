<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8">
        <form>
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Ingrese su nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Apellido</ion-label>
            <ion-input type="text" [(ngModel)]="apellido" name="apellido" placeholder="Ingrese su apellido"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Correo electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="correo" name="correo" placeholder="ejemplo@correo.com"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="contrasena" name="contrasena" placeholder="Ingrese su contraseña"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Confirmar contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="confirmarContrasena" name="confirmarContrasena" placeholder="Confirme su contraseña"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Nivel de estudios</ion-label>
            <ion-select [(ngModel)]="nivelEstudios" name="nivelEstudios" placeholder="Seleccione una opción">
              <ion-select-option value="basica">Básica</ion-select-option>
              <ion-select-option value="media">Media</ion-select-option>
              <ion-select-option value="tecnica">Técnica</ion-select-option>
              <ion-select-option value="universitaria">Universitaria</ion-select-option>
              <ion-select-option value="postgrado">Postgrado</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Fecha de nacimiento</ion-label>
            <ion-input
              [(ngModel)]="fechaNacimientoTexto"
              name="fechaNacimientoTexto"
              placeholder="DD/MM/YYYY"
              (ionBlur)="validarFechaManual($event)">
            </ion-input>
            <ion-button fill="clear" size="small" slot="end" (click)="toggleCalendario()" style="margin-left: auto;">
              <ion-icon name="calendar-outline" color="light"></ion-icon>
            </ion-button>
          </ion-item>

          <ion-datetime
            *ngIf="mostrarCalendario"
            id="calendario-nacimiento"
            presentation="date"
            [value]="fechaNacimiento"
            (ionChange)="actualizarFecha($event)">
          </ion-datetime>

          <ion-button expand="block" color="primary" style="margin-top: 20px;" (click)="registrarUsuario()">
            Registrarse
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
